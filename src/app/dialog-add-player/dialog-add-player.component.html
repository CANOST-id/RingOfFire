<h1 mat-dialog-title>Add Player</h1>
<ol>
    <li>
        <mat-form-field>
            <mat-label>Please enter your name</mat-label>
            <input matInput [(ngModel)]="name" />
        </mat-form-field>
    </li>
    <li>
        <button mat-button [disabled]="name.length == 0" [mat-dialog-close]="name" (click)="addPlayer()">Add
            Player</button>
    </li>
</ol>
